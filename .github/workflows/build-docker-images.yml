name: Build Docker Images

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'assets/'
      - '**/*.md'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Discover Dockerfiles in docker/
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          files=(docker/*)
          include=()
          for file in "${files[@]}"; do
            if [[ -f "$file" ]]; then
              name="$(basename "$file" | tr '.' '-')"
              filename="$(basename "$file")"
              if [[ "$filename" == "Dockerfile" ]]; then
                tag="latest"
              else
                tag="${filename#Dockerfile.}"
              fi
              include+=("{\"name\":\"$name\",\"file\":\"$file\",\"tag\":\"$tag\"}")
            fi
          done

          if [[ ${#include[@]} -eq 0 ]]; then
            echo "No files found in docker/" >&2
            exit 1
          fi

          matrix="{\"include\":[$(IFS=,; echo "${include[*]}")]}"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish ${{ matrix.file }} (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.file }}
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max